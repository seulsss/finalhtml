<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/signup.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="sign-up">
            <img class="logo" src="/imgs/logo.png" alt="로고">
            <div class="info">
                <p class="label">이름</p>
                <input class="insert" type="text" name="name" id="name">
            </div>
            <div class="info">
                <p class="label">아이디</p>
                <input class="insert" type="text" name="id" id="id">
            </div>
            <div class="info">
                <p class="label">비밀번호</p>
                <input class="insert" type="password" name="pass" id="pass">
            </div>
            <div class="info">
                <p class="label">비밀번호 확인</p>
                <input class="insert" type="password" name="passCheck" id="passCheck">
            </div>
            <div class="info">
                <p class="label">이메일</p>
                <input class="insert" name="email" id="email">
            </div>
            <div class="info">
                <p class="label">이메일 인증</p>
                <input type="text" name="emailCheck" id="emailCheck">
                <button>인증</button>
            </div>

            <button class="signupBtn">회원가입</button>
        </div>
    </div>

</body>

</html>
